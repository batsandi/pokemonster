{% extends 'base.html' %}
{% block content %}
    <div class="card mx-auto p-5 mt-5" style="max-width: 36rem">
        <h1 class="card-title display-5">
            Add Comment
        </h1>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-outline-primary mt-3">
                Add Comment
            </button>
        </form>
    </div>
{% endblock %}
