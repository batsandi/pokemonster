{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemonster</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
{#        <link href="../static/style/style.css"#}
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <link rel="icon" href="https://c.tenor.com/kmHJgipLJCYAAAAC/thunderbolt-pikachu.gif ">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">Pokemonster</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'wall' %}">Wall</a>
      </li>
      {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'my customons' %}">Customons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'select pokemon' %}">Fight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' request.user.pk %}">{{ request.user.profile.name }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'log out' %}">Logout</a>
          </li>
      {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
      {% endif %}

    </ul>
  </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
