{% extends 'base.html' %}

{% block content %}
<table class="table" style="max-width: 100%">
    <thead>
        <tr>
            <th scope="col">
                ID
            </th>
            <th scope="col">
                Name
            </th>
            <th scope="col">Cash
            </th>
            <th scope="col">
                Wins
            </th>
            <th scope="col">
                Losses
            </th>
            <th scope="col">
                Customons
            </th>
        </tr>
    </thead>
    <tbody>
    {% for profile in object_list %}
        <tr>
            <th scope="row">
                <a class="text-decoration-none"
                href="{% url 'profile' profile.user_id %}">
                    {{ profile.user_id }}
                </a>
            </th>
            <td>
                {{ profile.name }}
            </td>
            <td>
                ${{ profile.cash }}
            </td>
            <td>
                {{ profile.get_wins_count }}
            </td>
            <td>
                {{ profile.get_losses_count }}
            </td>
            <td>
                {{ profile.customon_set.count }}
            </td>
        </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
