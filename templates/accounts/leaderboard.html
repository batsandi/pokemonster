{% extends 'base.html' %}

{% block content %}
    <div>
        {% for profile in object_list %}
            <div>
                    <a href="{% url 'profile' profile.user_id %}">
                    Name: {{ profile.name }}</a>
                    Cash: ${{ profile.cash }}
                    Wins: {{ profile.get_wins_count }}
                    Losses: {{ profile.get_losses_count }}

            </div>
        {% endfor %}

    </div>
{% endblock %}
