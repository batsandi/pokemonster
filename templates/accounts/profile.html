{% extends 'base.html' %}

{% block content %}
    <div>
        {% if profile.photo %}
            <img src="{{ profile.photo.url }}">
        {% endif %}
    </div>
    <div>
    ID: {{ object.pk }}
    Name: {{ object }}
    Cash: ${{ object.cash }}
    </div>
    <div>
        Wins: {{ won_fights.count }}
        Losses: {{ lost_fights.count }}
    </div>
    <div>
        Customons: {{ customons }}
    </div>
    <div>
    {% if is_owner %}
        <a href="{% url 'edit profile' request.user.pk %}">Edit</a>
        <a href="{% url 'delete profile' request.user.pk %}">Delete</a>
    {% endif %}
    </div>
{% endblock %}
